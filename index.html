<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convite - Gael 2 Anos ‚úàÔ∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Baloo+2:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      min-height: 100vh;
      font-family: 'Baloo 2', cursive;
      background: radial-gradient(ellipse at center, #1a6fb5 0%, #0d3b6e 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-x: hidden;
      padding: 16px 8px 32px;
    }

    /* ENVELOPE */
    #envelopeScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: clamp(20px, 5vw, 44px);
      width: 100%;
      padding-top: 8vh;
    }

    .env-outer {
      width: min(90vw, 480px);
      aspect-ratio: 16/10;
      position: relative;
      filter: drop-shadow(0 20px 50px rgba(0, 0, 0, 0.6));
    }

    .env-body {
      width: 100%;
      height: 100%;
      background: linear-gradient(145deg, #fdf0c2, #f9d86a);
      border-radius: clamp(8px, 2vw, 16px);
      position: relative;
      overflow: hidden;
    }

    .env-body::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      border-width: 0 50vw clamp(80px, 13vw, 210px) 0;
      border-style: solid;
      border-color: transparent transparent transparent #e8bc30;
      width: 50%;
    }

    .env-body::after {
      content: '';
      position: absolute;
      bottom: 0;
      right: 0;
      border-width: 0 0 clamp(80px, 13vw, 210px) 50vw;
      border-style: solid;
      border-color: transparent transparent #ddb020 transparent;
      width: 50%;
    }

    .env-flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 0;
      border-style: solid;
      border-color: #f5cf50 transparent transparent transparent;
      border-width: clamp(60px, 9vw, 196px) 50vw 0 50vw;
      transform-origin: top center;
      transition: transform 0.9s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 10;
    }

    .env-flap.open {
      transform: rotateX(-180deg);
    }

    .env-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -20%);
      text-align: center;
      z-index: 5;
    }

    .env-center .plane {
      font-size: clamp(2rem, 8vw, 4.5rem);
      animation: planeBob 1.5s ease-in-out infinite;
    }

    .env-center p {
      font-family: 'Fredoka One';
      color: #c07520;
      font-size: clamp(0.9rem, 3.5vw, 1.4rem);
      margin-top: 6px;
    }

    @keyframes planeBob {
      0%, 100% { transform: translateY(0) rotate(-5deg); }
      50% { transform: translateY(-10px) rotate(5deg); }
    }

    .open-btn {
      background: linear-gradient(135deg, #ff6b2b, #ff8c00);
      color: white;
      border: none;
      padding: clamp(14px, 3.5vw, 22px) clamp(30px, 9vw, 65px);
      border-radius: 50px;
      font-family: 'Fredoka One';
      font-size: clamp(1rem, 4.5vw, 1.7rem);
      cursor: pointer;
      box-shadow: 0 10px 36px rgba(255, 100, 0, 0.6);
      transition: all 0.3s;
      animation: pulse 2s ease-in-out infinite;
    }

    .open-btn:hover {
      transform: scale(1.06);
    }

    .open-btn:active {
      transform: scale(0.97);
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 10px 36px rgba(255, 100, 0, 0.6); }
      50% { box-shadow: 0 8px 55px rgba(255, 100, 0, 0.95); }
    }

    .music-hint {
      color: rgba(255, 255, 255, 0.85);
      font-family: 'Fredoka One';
      font-size: clamp(0.75rem, 2.5vw, 1rem);
      text-align: center;
      animation: blink 1.8s ease-in-out infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    /* CARD */
    #cardScreen {
      display: none;
      width: min(100%, 600px);
      position: relative;
    }

    .card {
      border-radius: clamp(16px, 4vw, 36px);
      overflow: hidden;
      box-shadow: 0 30px 80px rgba(0, 0, 50, 0.55);
      position: relative;
      animation: cardIn 0.9s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      background: #b8e0ff;
    }

    @keyframes cardIn {
      from { opacity: 0; transform: scale(0.8) translateY(60px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }

    .sky {
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, #87ceeb 0%, #b8dff7 35%, #daeeff 65%, #fff8e7 100%);
      z-index: 0;
    }

    /* CLOUDS */
    .cloud {
      position: absolute;
      background: white;
      border-radius: 60px;
      z-index: 2;
      opacity: 0.9;
    }

    .cloud::before,
    .cloud::after {
      content: '';
      position: absolute;
      background: white;
      border-radius: 50%;
    }

    .cl1 { width: min(140px, 22vw); height: min(48px, 7.5vw); top: 7%; left: -30px; animation: cdrift1 16s linear infinite; }
    .cl1::before { width: min(70px, 11vw); height: min(70px, 11vw); top: -35px; left: 16px; }
    .cl1::after { width: min(52px, 8vw); height: min(52px, 8vw); top: -26px; left: 64px; }
    
    .cl2 { width: min(110px, 17vw); height: min(38px, 6vw); top: 18%; right: -20px; animation: cdrift2 20s linear infinite; opacity: 0.8; }
    .cl2::before { width: min(55px, 8.5vw); height: min(55px, 8.5vw); top: -27px; left: 10px; }
    .cl2::after { width: min(40px, 6.5vw); height: min(40px, 6.5vw); top: -20px; left: 55px; }

    .star {
      position: absolute;
      z-index: 2;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      animation: twinkle 2s ease-in-out infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.3; transform: scale(0.6); }
    }

    .moon {
      position: absolute;
      top: 10px;
      left: 14px;
      font-size: clamp(1.8rem, 5vw, 3.2rem);
      z-index: 5;
      animation: moonGlow 3s ease-in-out infinite;
    }

    .top-plane {
      position: absolute;
      top: 12px;
      right: 12px;
      font-size: clamp(1.6rem, 4.5vw, 3rem);
      z-index: 6;
      animation: topPlaneAnim 7s ease-in-out infinite;
    }

    @keyframes topPlaneAnim {
      0% { transform: translate(0, 0) rotate(-8deg); }
      50% { transform: translate(-5px, 5px) rotate(-4deg); }
      100% { transform: translate(0, 0) rotate(-8deg); }
    }

    /* HEADER */
    .card-header {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: clamp(16px, 4vw, 28px) clamp(12px, 4vw, 28px) clamp(6px, 2vw, 10px);
    }

    .name-text {
      font-family: 'Fredoka One';
      font-size: clamp(3.5rem, 16vw, 7rem);
      color: #1a5fa0;
      text-shadow: 4px 4px 0 #a8d8f8;
      line-height: 0.92;
    }

    .age-text {
      font-family: 'Fredoka One';
      font-size: clamp(1.8rem, 7vw, 3.6rem);
      color: #e85d04;
      text-shadow: 2px 2px 0 #ffb347;
    }

    .date-ribbon {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(135deg, #1565c0, #1e88e5);
      color: white;
      border-radius: 50px;
      padding: clamp(7px, 2vw, 12px) clamp(16px, 5vw, 36px);
      font-size: clamp(0.8rem, 3vw, 1.3rem);
      font-weight: 700;
      margin-top: clamp(8px, 2vw, 14px);
      box-shadow: 0 6px 22px rgba(21, 101, 192, 0.5);
    }

    /* MUSIC PLAYER */
    .music-player {
      position: relative;
      z-index: 20;
      margin: clamp(8px, 2vw, 12px) clamp(10px, 3vw, 18px) 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.92), rgba(255, 248, 230, 0.96));
      border: 2px solid #ffd700;
      border-radius: clamp(14px, 3vw, 22px);
      padding: clamp(10px, 2.5vw, 14px) clamp(12px, 3vw, 20px);
      display: flex;
      align-items: center;
      gap: clamp(8px, 2.5vw, 14px);
      box-shadow: 0 6px 22px rgba(255, 140, 0, 0.25);
    }

    .music-icon { font-size: clamp(1.6rem, 5vw, 2.4rem); flex-shrink: 0; }
    .music-playing .music-icon { animation: musicBounce 0.5s ease-in-out infinite alternate; }

    @keyframes musicBounce {
      from { transform: scale(1) rotate(-5deg); }
      to { transform: scale(1.2) rotate(5deg); }
    }

    .music-info { flex: 1; min-width: 0; }
    .music-title { font-family: 'Fredoka One'; font-size: clamp(0.78rem, 2.8vw, 1rem); color: #c07520; }
    
    .progress-bg { height: 5px; background: rgba(0, 0, 0, 0.1); border-radius: 10px; margin-top: 6px; }
    .progress-fill { height: 100%; background: linear-gradient(90deg, #ff8c00, #ffd700); border-radius: 10px; width: 0%; transition: width 0.4s linear; }

    .ctrl-btn { width: clamp(34px, 9vw, 44px); height: clamp(34px, 9vw, 44px); border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; }
    .play-btn { background: linear-gradient(135deg, #ff8c00, #ffd700); }

    /* COUNTDOWN */
    .countdown-wrap {
      position: relative;
      z-index: 10;
      margin: clamp(8px, 2.5vw, 14px) clamp(10px, 3vw, 20px) 0;
      background: linear-gradient(135deg, rgba(21, 101, 192, 0.15), rgba(232, 93, 4, 0.12));
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: clamp(14px, 3vw, 24px);
      padding: clamp(10px, 2.5vw, 14px);
      text-align: center;
    }

    .countdown-boxes { display: flex; justify-content: center; gap: clamp(4px, 2vw, 10px); margin-top: 8px; }
    .cd-box { background: #1565c0; color: white; border-radius: 12px; padding: 8px; min-width: 60px; }
    .cd-num { font-family: 'Fredoka One'; font-size: 1.5rem; }
    .cd-unit { font-size: 0.7rem; text-transform: uppercase; }

    /* AVI√ÉO */
    .airplane-scene {
      position: relative;
      z-index: 10;
      height: clamp(200px, 55vw, 350px);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .plane-body { position: relative; width: 250px; height: 120px; animation: planeBob 3s ease-in-out infinite; }
    .fuselage { position: absolute; width: 180px; height: 70px; background: #f5a623; border-radius: 40px 60px 20px 20px; bottom: 20px; left: 30px; }
    .cockpit { position: absolute; width: 60px; height: 50px; background: #7ec8f0; border-radius: 50% 50% 10px 10px; border: 3px solid white; top: -10px; right: 40px; overflow: hidden; }
    .cockpit img { width: 100%; transform: scale(1.5) translateY(5px); }
    
    .propeller { position: absolute; right: 10px; top: 30px; width: 10px; height: 60px; background: #4aa8d8; animation: spinProp 0.2s linear infinite; }
    @keyframes spinProp { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    .baby-pilot img {
      width: clamp(120px, 35vw, 180px);
      height: clamp(120px, 35vw, 180px);
      border-radius: 50%;
      border: 5px solid #ffd700;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      position: absolute;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
    }

    /* BOTTOM */
    .card-bottom {
      position: relative;
      z-index: 10;
      padding: 0 20px 20px;
    }

    .venue-box {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      margin-bottom: 15px;
    }

    .btns { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    .btn {
      padding: 15px 5px;
      border-radius: 15px;
      font-family: 'Fredoka One';
      color: white;
      text-decoration: none;
      text-align: center;
      border: none;
      cursor: pointer;
    }

    .btn-wa { background: #25d366; }
    .btn-map { background: #1e88e5; }

    /* MODAL */
    #modalOverlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,50,0.8);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal {
      background: white;
      padding: 30px;
      border-radius: 25px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .modal-name-input {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border: 2px solid #ddd;
      border-radius: 10px;
    }

    #toast { display: none; position: fixed; bottom: 20px; background: #333; color: white; padding: 10px 20px; border-radius: 20px; z-index: 2000; }
  </style>
</head>

<body>

  <div id="confetti"></div>
  <div id="toast"></div>

  <!-- MODAL -->
  <div id="modalOverlay">
    <div class="modal">
      <h2>Vai vir √† festa? ‚úàÔ∏è</h2>
      <p>Confirme para o papai e para a mam√£e!</p>
      <input type="text" id="guestName" class="modal-name-input" placeholder="Seu nome">
      <div class="btns">
        <button class="btn btn-wa" onclick="confirmar('sim')">Vou Sim! üéâ</button>
        <button class="btn btn-map" style="background:#ff4444" onclick="confirmar('nao')">N√£o Vou üò¢</button>
      </div>
      <button onclick="closeModal()" style="margin-top:15px; background:none; border:none; color:#999">Fechar</button>
    </div>
  </div>

  <audio id="bgMusic" loop>
    <source src="musica.mp3" type="audio/mpeg">
  </audio>

  <!-- ENVELOPE -->
  <div id="envelopeScreen">
    <div class="env-outer">
      <div class="env-body">
        <div class="env-flap" id="envFlap"></div>
        <div class="env-center">
          <div class="plane">‚úàÔ∏è</div>
          <p>Toque para abrir!</p>
        </div>
      </div>
    </div>
    <button class="open-btn" onclick="openCard()">Abrir Convite do Gael üéâ</button>
  </div>

  <!-- CARD -->
  <div id="cardScreen">
    <div class="card">
      <div class="sky"></div>
      <div class="card-header">
        <div class="name-text">GAEL</div>
        <div class="age-text">2 ANOS üéÇ</div>
        <div class="date-ribbon">üìÖ 22 de Fevereiro √†s 16h</div>
      </div>

      <!-- PLAYER -->
      <div class="music-player" id="musicPlayer">
        <div class="music-icon">üéµ</div>
        <div class="music-info">
          <div class="music-title">M√∫sica do Gael</div>
          <div class="progress-bg"><div class="progress-fill" id="progressFill"></div></div>
        </div>
        <button class="ctrl-btn play-btn" onclick="togglePlay()" id="playBtn">‚è∏Ô∏è</button>
      </div>

      <!-- AVI√ÉO -->
      <div class="airplane-scene">
        <div class="plane-body">
          <div class="baby-pilot"><img src="foto.png"></div>
          <div class="fuselage">
            <div class="cockpit"><img src="foto.png"></div>
          </div>
          <div class="propeller"></div>
        </div>
      </div>

      <div class="card-bottom">
        <div class="venue-box">
          <div style="font-weight:bold; color:#1565c0">üè† Espa√ßo Ana Fac√≥</div>
          <div style="font-size:0.9rem">Rua Ana Fac√≥, 111 ‚Äì Fortaleza</div>
        </div>
        <div class="btns">
          <button class="btn btn-wa" onclick="openModal()">Confirmar Presen√ßa</button>
          <a href="https://maps.google.com/?q=Rua%20Ana%20Fac%C3%B3%2C%20111%2C%20Fortaleza" target="_blank" class="btn btn-map">Ver no Mapa</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const audio = document.getElementById('bgMusic');
    const WA_NUMBER = '5585996785688'; // N√öMERO CORRIGIDO

    function openCard() {
      audio.play().catch(() => console.log("Audio aguardando intera√ß√£o"));
      document.getElementById('envFlap').classList.add('open');
      setTimeout(() => {
        document.getElementById('envelopeScreen').style.display = 'none';
        document.getElementById('cardScreen').style.display = 'block';
        setInterval(updateProgress, 500);
      }, 900);
    }

    function togglePlay() {
      if (audio.paused) {
        audio.play();
        document.getElementById('playBtn').textContent = '‚è∏Ô∏è';
      } else {
        audio.pause();
        document.getElementById('playBtn').textContent = '‚ñ∂Ô∏è';
      }
    }

    function updateProgress() {
      if (audio.duration) {
        document.getElementById('progressFill').style.width = (audio.currentTime / audio.duration * 100) + '%';
      }
    }

    function openModal() { document.getElementById('modalOverlay').style.display = 'flex'; }
    function closeModal() { document.getElementById('modalOverlay').style.display = 'none'; }

    function confirmar(resp) {
      const nome = document.getElementById('guestName').value;
      let msg = resp === 'sim' ? 
        `Ol√°! Confirmo minha presen√ßa na festa do Gael! üéâ` : 
        `Ol√°! Infelizmente n√£o poderei ir √† festa do Gael. üò¢`;
      
      if(nome) msg += ` Assinado: ${nome}`;
      
      window.open(`https://wa.me/${WA_NUMBER}?text=${encodeURIComponent(msg)}`, '_blank');
      closeModal();
    }
  </script>
</body>
</html>
